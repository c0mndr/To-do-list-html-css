<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <h1>My To-Do List</h1>
      <ul class="todo-list">
        <li>
          <input type="checkbox" id="html" />
          <label for="html">Learn HTML</label>
          <ul class="sub-item">
            <li>
              <a href="https://www.freecodecamp.org/" class="sub-item-link" target="_blank">HTML on FreeCodeCamp</a>
            </li>
          </ul>
        </li>
        <li>
          <input type="checkbox" id="css" />
          <label for="css">Learn CSS</label>
          <ul class="sub-item">
            <li>
              <a href="https://www.freecodecamp.org/" class="sub-item-link" target="_blank">CSS on FreeCodeCamp</a>
            </li>
          </ul>
        </li>
        <li>
          <input type="checkbox" id="tailwind" />
          <label for="tailwind">Learn Tailwind</label>
          <ul class="sub-item">
            <li>
              <a href="https://www.freecodecamp.org/" class="sub-item-link" target="_blank">Tailwind on FreeCodeCamp</a>
            </li>
          </ul>
        </li>
        <li>
          <input type="checkbox" id="javascript" />
          <label for="javascript">Learn JavaScript</label>
          <ul class="sub-item">
            <li>
              <a href="https://www.freecodecamp.org/" class="sub-item-link" target="_blank"
                >JavaScript on FreeCodeCamp</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </main>
  </body>
</html>
